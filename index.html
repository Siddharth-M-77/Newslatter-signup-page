<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Newsletter Signup Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animation for button hover */
    .hover-scale:hover {
      transform: scale(1.05);
    }

    .transition-scale {
      transition: transform 0.3s ease-in-out;
    }

    /* Glow effect for the button */
    .hover-glow:hover {
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.5);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500 flex items-center justify-center min-h-screen">

  <div class="bg-white bg-opacity-90 shadow-lg rounded-3xl max-w-md w-full p-8 backdrop-filter backdrop-blur-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Stay Updated</h2>
    <p class="text-center text-gray-600 mb-8">Subscribe to our newsletter to get the latest updates directly to your inbox.</p>
    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400">
      </div>
      
      <div>
        <button type="submit" class="w-full p-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold rounded-xl hover-scale hover-glow transition-scale">
          Subscribe Now
        </button>
      </div>
    </form>
    <p class="text-xs text-center text-gray-500 mt-6">No spam, unsubscribe anytime.</p>
  </div>

</body>
</html>
